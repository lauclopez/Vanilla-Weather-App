<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VanillaWeatherApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@500&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="type a city..." class="form-control" id="city-input" autocomplete="off" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>

      <h1 id="city">
        New york
      </h1>
      <ul>
        <li> Last updated:   
          <span id="date">Friday 02:00
            </span>

        </li>
        <li id="description">Clear sky</li>
      </ul>
    
      <div class="row">
        <div class="col-md-8">
          <div class="d-flex weather-temperature">
            <img src="" alt="Clear" id="icon" class="float-left" />
            <div class="float-left">
              <strong id="temperature"></strong><span class="units">
                <a href="#" id="celsius-link" class="active">°C</a>|
                <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <ul>
            <li> Humidity: <span id="humidity"> 10 </span> % </li>
            <li> Wind: <span id="wind"> 12 </span> Km/H</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
        

      </div>
    </div>
  </div>
  <small>
    <a href="https://github.com/lauclopez/Vanilla-Weather-App"> Open-Source code</a> by Laura Lopez.
  </small>
  <script src="src/script.js"></script>
</body>

</html>
